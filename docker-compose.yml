version: '3.8'

services:
  scram-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scram-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID}
      - NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION}
      - NEXT_PUBLIC_BING_VERIFICATION=${NEXT_PUBLIC_BING_VERIFICATION}
      - NEXT_PUBLIC_YANDEX_VERIFICATION=${NEXT_PUBLIC_YANDEX_VERIFICATION}
      - NEXT_PUBLIC_SITE_URL=https://www.scram2k.com
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # Router HTTP (acepta www y no-www) - con prioridad alta para evitar redirect global
      - "traefik.http.routers.scram-web.rule=Host(`www.scram2k.com`) || Host(`scram2k.com`)"
      - "traefik.http.routers.scram-web.entrypoints=web"
      - "traefik.http.routers.scram-web.priority=100"
      - "traefik.http.routers.scram-web.service=scram-web"
      # Middleware para evitar que el redirect global se aplique
      - "traefik.http.routers.scram-web.middlewares=no-redirect"
      - "traefik.http.middlewares.no-redirect.headers.customResponseHeaders.X-No-Redirect=true"
      # Service definition
      - "traefik.http.services.scram-web.loadbalancer.server.port=80"
      - "traefik.http.services.scram-web.loadbalancer.server.scheme=http"

networks:
  traefik-public:
    name: traefik
    external: true
